<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    {% block css %}
    {% autoescape false %}{{css.style}}{% endautoescape %}
    {% endblock %} 
    
  </head>
  <body>
    {% block content %}
    <div id='content'>{% autoescape false %} {{content}} {% endautoescape %}</div>
    {% endblock %} 
    <script>
    	{% autoescape false %} {{script}} {% endautoescape %}
    </script>
    <script src="/operating-item-view/lib.js" charSet="UTF-8" ></script>
    {% block js %}
    <script src="{{js.main}}" charSet="UTF-8" ></script>
    {% endblock %} 
  </body>
</html>
